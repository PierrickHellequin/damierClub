services:
  postgres:
    image: postgres:17.5-alpine
    container_name: club-db
    environment:
      POSTGRES_DB: clubdames
      POSTGRES_USER: clubuser
      POSTGRES_PASSWORD: clubpass
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - club-net

  api:
    build:
      context: ./api
    container_name: club-api
    depends_on:
      - postgres
    ports:
      - "8090:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/clubdames
      SPRING_DATASOURCE_USERNAME: clubuser
      SPRING_DATASOURCE_PASSWORD: clubpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - club-net

  bo:
    build:
      context: ./bo
      dockerfile: Dockerfile.dev
    container_name: club-bo
    depends_on:
      - api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - PORT=3000
      - NEXT_PUBLIC_API_BASE=http://localhost:8090
    volumes:
      # Selective bind mounts - only source code, not node_modules or .next
      - ./bo/app:/app/app:delegated
      - ./bo/components:/app/components:delegated
      - ./bo/providers:/app/providers:delegated
      - ./bo/hooks:/app/hooks:delegated
      - ./bo/types:/app/types:delegated
      - ./bo/public:/app/public:delegated
      - ./bo/cypress:/app/cypress:delegated
      - ./bo/styles:/app/styles:delegated
      - ./bo/package.json:/app/package.json:ro
      - ./bo/tsconfig.json:/app/tsconfig.json
      - ./bo/next.config.ts:/app/next.config.ts:ro
      - ./bo/cypress.config.ts:/app/cypress.config.ts:ro
      # Named volumes for node_modules and .next (do not mount from Windows)
      - bo-node-modules:/app/node_modules
      - bo-next:/app/.next
    networks:
      - club-net

volumes:
  pgdata:
  bo-node-modules:
  bo-next:


networks:
  club-net:
