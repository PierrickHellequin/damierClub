services:
  postgres:
    image: postgres:17.5-alpine
    container_name: club-db
    environment:
      POSTGRES_DB: clubdames
      POSTGRES_USER: clubuser
      POSTGRES_PASSWORD: clubpass
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - club-net

  api:
    build:
      context: ./api
    container_name: club-api
    depends_on:
      - postgres
    ports:
      - "8090:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/clubdames
      SPRING_DATASOURCE_USERNAME: clubuser
      SPRING_DATASOURCE_PASSWORD: clubpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - club-net

  bo:
    build:
      context: ./bo
      dockerfile: Dockerfile.dev
    container_name: club-bo
    depends_on:
      - api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - PORT=3000
      # Pour le navigateur (client-side) : utiliser localhost
      - NEXT_PUBLIC_API_BASE=http://localhost:8090
      # Pour le serveur Next.js (server-side/SSR) : utiliser le nom du service Docker
      - API_BASE_INTERNAL=http://api:8080
    volumes:
      # Bind mount all source code except node_modules and .next
      - ./bo:/app
      # Named volumes for node_modules and .next (do not mount from Windows)
      - /app/node_modules
      - /app/.next
    networks:
      - club-net
    develop:
      watch:
        # Sync all code changes
        - action: sync
          path: ./bo
          target: /app
          ignore:
            - node_modules/
            - .next/
            - .git/
        # Rebuild on package.json or config changes
        - action: sync+restart
          path: ./bo/package.json
          target: /app/package.json

volumes:
  pgdata:
  bo-node-modules:
  bo-next:


networks:
  club-net:
